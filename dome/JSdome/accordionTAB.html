<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴选项卡</title>
<style>
*{ margin:0; padding:0; list-style:none; }
ul{ position:relative; width:600px; height:337px; overflow:hidden; margin:100px auto; }
li{ width:600px; height:337px; position:absolute; left:0; top:0; }
img{ width:100%; height:100%; }
</style>
<script src="move.js"></script>
<script>
window.onload=function (){
	var aLi=document.getElementsByTagName('li');
	var defalutW=600;
	var w=40;
	
	for(var i=1; i<aLi.length; i++){
		aLi[i].style.left=defalutW-(aLi.length-i)*w+'px';
	}
	for(var i=0; i<aLi.length; i++){
		(function (index){
			aLi[i].onmouseover=function (){
				for(var i=0; i<aLi.length; i++){
					if(i<=index){
						//alert(i);
						//左侧
						startMove(aLi[i],{left:i*w});
					}else{
						//右侧
						startMove(aLi[i],{left:defalutW-(aLi.length-i)*w});
					}
				}
			};
			
		})(i);
	}
};
</script>
</head>

<body>
	<ul>
    	<li>
			<img src="img/1.jpg" alt="" />        
        </li>
    	<li>
			<img src="img/2.jpg" alt="" />        
        </li>
    	<li>
			<img src="img/3.jpg" alt="" />        
        </li>
    	<li>
			<img src="img/4.jpg" alt="" />        
        </li>
    	<li>
			<img src="img/5.jpg" alt="" />        
        </li>
    </ul>
</body>
</html>
