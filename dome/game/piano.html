<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简易钢琴</title>
<style>
*{margin:0;padding:0;list-style:none;}
ul{}
ul li{ position:relative;float:left;width:14%; height:300px; line-height:300px; text-align:center; font-size:50px; border:1px solid #000;}
ul li.active{top:3px; background:#ccc;}
</style>
<script src="sound.js"></script>
<script>
window.onload = function(){
	var aLi = document.querySelectorAll("ul li");
	
	for(var i = 0; i < aLi.length; i++){
		(function(index){
			aLi[i].onmousedown = function(){ 
				var oA = new Audio();
				oA.src = oggSound["sound"+(49+index)];	
				oA.play();	
				this.className = "active";
			};
			aLi[i].onmouseup = function(){ 
			    this.className = "";
		    };
		})(i);
	}
	
	document.onkeydown = function(ev){
		var keyCode = ev.keyCode;
		// 49-55
		if(keyCode >= 49 && keyCode <= 55){
			var index = keyCode-48;
			var oA = new Audio();
			oA.src = oggSound["sound"+keyCode];	
			oA.play();	
			
			aLi[index-1].className = "active";
		}
	};
	
	document.onkeyup = function(ev){
		var keyCode = ev.keyCode;
		// 49-55
		if(keyCode >= 49 && keyCode <= 55){
			var index = keyCode-48;
			aLi[index-1].className = "";
		}
	};
	 
	
 
};
</script>
</head>

<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
</ul>
</body>
</html>
